<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShirtAI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"> 
    <script src="ColorPicker.js"></script>
</head>
<body>
    <div class="container-cover">
        <div class="shirtside">
            <div class="box item">
                <div class="labelcontainer">Choose an Image</div>
                <button class="imagebutton">Upload Image</button>
            </div>
            <div class="box item">
                <div class="labelcontainer">Pick a font</div>
                <button class="imagebutton">Find fonts</button>
            </div>
            <div class="box item">
                <div class="labelcontainer">Choose a Shirt Color</div>
                <button class="imagebutton" id="colorButton">Pick a Color</button>
            </div>
            <div class="box item">
                <div class="labelcontainer">Use Clipart!</div>
                <button class="imagebutton">Clipart</button>
            </div>
            <div class="box item">
                <div class="labelcontainer">Template shirts</div>
                <button class="imagebutton">Shirt templates</button>
            </div>
            <div class="box item">
                <div class="labelcontainer">Order your custom shirt</div>
                <button class="imagebutton">Order now</button>
            </div>
        </div>
    </div>
    <div class="container-cover">
        <div class="shirtdisplay">
            <h1>Your Shirt</h1>
            <img class="imgshirt" src="https://5.imimg.com/data5/QO/OG/MY-21018833/mens-t-shirts-500x500.jpg"></img>
        </div>
    </div>
</body>
</html>
